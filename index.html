<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <article>
      <div class="image">
        <div class="actual-image">
          <img src="images/image-equilibrium.jpg" alt="image-equilibrium">
        </div>
        <div class="hover-image">
          <img src="images/icon-view.svg" alt="image-view">
        </div>
      </div>
      <section class="content">
        <h2 class="title">Equilibrium #3429</h2>
        <p class="description">Our Equilibrium collection promotes balance and calm.</p>
        <div class="eth-container">
          <div class="eth-price">
            <img src="images/icon-ethereum.svg" alt="icon-ethereum">
            <p class="eth">0.041 ETH</p>
          </div>
          <div class="eth-days">
            <img src="images/icon-clock.svg" alt="icon-clock">
            <p class="days">3 days left</p>
          </div>
        </div>
        <hr>
        <div class="author-container">
          <img src="images/image-avatar.png" alt="avatar" class="avatar">
          <p class="author">Creation of <span>Jules Wyvern</span></p>
        </div>
      </section>
    </article>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
